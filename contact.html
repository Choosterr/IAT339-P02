		<nav class="main-navigation">
			<a href="home.html">home</a>	
			<a href="shop.html">shop</a>
			<a href="about.html">about</a>
			<a href="contact.html">contact</a>
			<a href="index.html">style guide</a>
		</nav>
	</header>
	
	<!-- shopping cart button -->
	<div class="opencart" title="Open Cart"><a href="cart.html">Open Cart<img class="carticon" alt="Shopping Cart" src="https://img.icons8.com/pastel-glyph/100/ffffff/shopping-cart--v1.png"></a></div>
	
	<!-- page header and search -->
	<div class="list-header" id="shop-header">
		<h2 class="category">Contact Us</h2>
		<form class="search">
			  <label class="search-label" for="search">Search</label>
			  <input class="search-field" type="text" placeholder="search . . ." id="search">

	   </form>
	</div>

	<div class="list-header" id="shop-header">
		<h3>Email</h3>
		<h4> Misfitgames@gmail.com</h4>
	</div>

	<div class="list-header" id="shop-header">
		<h3>Office Address</h3>
		<h4> 12345 102 Ave, Vancouver BC.</h4>
	</div>

		<div class="cart-left">
			<div class="list-header">
				<div class="payment-form">

					<div class="form-row">
						<label class="payment-label" for="name">First Name</label>
						<input class="payment-field" type="text" id="name">
					</div>
					<div class="form-row">
						<label class="payment-label" for="address">Full Name</label>
						<input class="payment-field" type="text" id="address">
					</div>
					<div class="form-row">
						<label class="payment-label" for="postal-code">Email</label>				  
						<input class="payment-field" type="text" id="postal-code">
					</div>
					<div class="form-row">
						<label class="payment-label" for="cc-num">Your Message</label>				  
						<input class="payment-field" type="text" id="cc-num">
					</div>
					<button type="submit" id="submit-payment">Send Message</button>
				</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- footer -->
	<footer>
		<div class="footer-left">
			<nav class="footer-nav">
				<a href="home.html">home</a>
